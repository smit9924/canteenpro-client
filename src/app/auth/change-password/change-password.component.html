<div class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full mx-auto bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
        <!-- Header with gradient background -->
        <div class="bg-gradient-to-r from-teal-400 to-teal-500 p-6 text-center">
            <h2 class="text-2xl font-bold text-white">Update Your Password</h2>
            <p class="text-teal-50 mt-1">Create a new secure password</p>
        </div>

        <div class="p-6">
            <form class="space-y-5">
                <!-- Current Password Field -->
                <div class="space-y-2">
                    <label for="current-password" class="block text-sm font-medium text-gray-700">Current
                        Password</label>
                    <div class="relative group">
                        <input type="password" id="current-password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition-all duration-200"
                            placeholder="Enter your current password" readonly value="••••••••••••">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <span class="text-xs text-teal-600 bg-teal-100 px-2 py-1 rounded-md font-medium">System
                                Generated</span>
                        </div>
                    </div>
                </div>

                <!-- New Password Field -->
                <div class="space-y-2">
                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <div class="relative group">
                        <input type="password" id="new-password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition-all duration-200"
                            placeholder="Enter your new password">
                        <button type="button"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-teal-500 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Password Strength Indicator -->
                    <div class="mt-2 space-y-1">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500">Password Strength</span>
                            <span class="text-xs font-medium text-teal-500">Strong</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-teal-400 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>

                    <p class="mt-1 text-xs text-gray-500 flex items-start">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-teal-400 mr-1 flex-shrink-0 mt-0.5"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Must be at least 8 characters with a mix of uppercase, lowercase, numbers, and special
                            characters</span>
                    </p>
                </div>

                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New
                        Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition-all duration-200"
                        placeholder="Confirm your new password">
                </div>

                <!-- Button Group -->
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button"
                        class="px-4 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 font-medium transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-2.5 border border-transparent rounded-lg shadow-sm text-white bg-teal-400 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 font-medium transition-colors duration-200">
                        Update Password
                    </button>
                </div>
            </form>

            <div class="mt-6 pt-4 border-t border-gray-200">
                <div class="flex items-center p-3 bg-teal-50 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-500 mr-3 flex-shrink-0" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm text-gray-700">
                        After updating your password, you'll be logged out and need to sign in again with your new
                        password.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
