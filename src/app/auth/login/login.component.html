<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">CanteenPro</h1>
  
      <form #loginForm="ngForm" class="mt-6 mb-0 space-y-5 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8 border border-gray-200">
        <p class="text-center text-lg font-medium">Log in to your account</p>
  
        <!-- Email -->
        <div>
          <label for="email" class="">Email</label>
          <div class="relative">
            <input
              type="email"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs border border-gray-200 rounded-sm"
              placeholder="Enter email"
              #loginEmailField="ngModel"
              name="email"
              [(ngModel)]="userLoginModel.email"
              required/>
          </div>
          <div *ngIf="loginEmailField.touched && loginEmailField.invalid"
                class="text-red-500 text-sm">
                    Email is required.
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label for="password" class="">Password</label>
          <div class="relative">
            <input
              type="password"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs border border-gray-200 rounded-sm"
              placeholder="Enter password"
              #passwordFieldRef
              #passwordField="ngModel"
              name="password"
              [(ngModel)]="userLoginModel.password"
              required/>
  
            <button class="absolute inset-y-0 end-0 grid place-content-center px-4 cursor-pointer"
              type="button"
              (click)="togglePasswordFieldType()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
          <div *ngIf="passwordField.touched && passwordField.invalid"
                class="text-red-500 text-sm">
                    Password is required.
          </div>
        </div>
  
        <!-- Log in button -->
        <button
          type="button"
          (click)="onLoginFormSubmit()"
          class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white cursor-pointer hover:bg-indigo-700 disabled:hover:bg-indigo-600 disabled:opacity-80 disabled:cursor-default"
            [disabled]="!loginForm.valid">
            Log in
        </button>
  
        <p class="text-center text-sm text-gray-500">
          No account?
          <a class="underline" href="#" >Sign up</a>
        </p>
      </form>
    </div>
  </div>
