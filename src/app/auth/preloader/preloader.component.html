<div *ngIf="preloaderService.showPreloader" id="preloader" class="fixed inset-0 bg-gray-50 bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <!-- Spinner -->
        <div class="mx-auto mb-6">
            <svg class="animate-spin h-12 w-12 text-cyan-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <!-- Message -->
        <h2 class="text-xl font-bold text-gray-800 mb-2">Processing</h2>
        <p class="text-gray-600 mb-4">Please wait while we process your request...</p>

        <!-- Progress bar -->
        <!-- <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
            <div id="progress-bar" class="bg-cyan-500 h-2 rounded-full" style="width: 60%"></div>
        </div> -->
    </div>
</div>
