<div class="bg-gray-50 mt-16 p-6 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-cyan-500 px-2 py-4">
            <h1 class="text-white text-center text-3xl font-bold">Welcome!</h1>
            <p class="text-white text-center mt-2">Please update your password to continue</p>
        </div>

        <div class="p-6">
            <div class="mb-6">
                <p class="text-gray-600 text-sm mb-4">For security reasons, you need to change your default password
                    before accessing the system.</p>
            </div>

            <form #changePasswordForm="ngForm" id="password-form">
                <div class="mb-6">
                    <label for="new-password" class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
                    <div class="relative">
                        <input type="{{inputFieldType}}" id="new-password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                            name="password" #passwordField="ngModel" [(ngModel)]="changePasswordModel.password"
                            required>
                        <button type="button" id="toggle-password" (click)="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer">
                            <svg *ngIf="inputFieldType === INPUT_FIELD_TYPE_PASSWORD" xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg *ngIf="inputFieldType === INPUT_FIELD_TYPE_TEXT" xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <line x1="3" y1="3" x2="21" y2="21" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="passwordField.touched && (passwordField.invalid || !changePasswordModel.isPasswordValid())"
                        class="text-red-500 text-sm">
                        {{changePasswordModel.passwordErrorMessage}}
                    </div>
                </div>
