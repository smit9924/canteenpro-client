<div *ngIf="isPopupVisible" class="rounded-2xl border border-blue-100 bg-white p-4 shadow-lg sm:p-6 lg:p-8 min-w-80 max-w-[90%] md:max-w-[60%] lg:max-w-[40%] left-1/2 -translate-x-1/2 top-6 absolute" role="alert">
    <div class="flex items-center gap-4">
        <span class="shrink-0 rounded-full bg-blue-400 p-2 text-white">
            <svg class="size-4" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                    d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z"
                    fill-rule="evenodd" />
            </svg>
        </span>

        <p class="font-medium sm:text-lg">{{heading}}</p>
    </div>

    <p class="mt-4 text-gray-500">
        {{text}}
    </p>

    <div class="mt-6 sm:flex sm:gap-4 sm:max-w-[70%]">
        <div *ngIf="okBtnVisible" class="inline-block w-full sm:min-w-20 sm:max-w-[50%] !font-bold">
            <app-primary-button [text]="'OK'" (onBtnClick)="closePopup()" />
        </div>
        <div *ngIf="cancelBtnVisible" class="iinline-block w-full sm:min-w-20 sm:max-w-[50%] mt-4 sm:mt-0">
            <app-secondary-button [text]="'CANCEL'" (onBtnClick)="closePopup()" />
        </div>
    </div>
</div>
